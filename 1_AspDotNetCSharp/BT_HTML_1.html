<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        <label>Full name*:</label>
        <br>
        <input type="text" name="" id="" placeholder="FirstName LastName">
        <br>
        <label>Email address*:</label>
        <br>
        <input type="text" name="" id="" placeholder="EMAIL_ADDRESS">
        <br>
        <label>Select Tour Package* :</label>
        <br>
        <select>
            <option value="">Goa</option>
        </select>
        <br>
        <label>Arrival date*:</label>
        <br>
        <input type="text" name="" id="" placeholder="m/d/y">
        <br>
        <label>Number of persons*:</label>
        <br>
        <input type="text" name="" id="" placeholder="UNKNOWN_TYPE">
        <br>
        <label>What would you want to avail*:</label>
        <br>
        Boarding<input type="checkbox" name="Boarding">       
        <br>
        Fooding<input type="checkbox" name="Fooding">
        <br>
        Sight seeing<input type="checkbox" name="SightSeeing">
        <br>
        <label>Discout Coupon code:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label>Term and conditions*</label>
        <br>
        <input type="radio" name="TAC" value="agree" checked>I agree
        <input type="radio" name="TAC" value="disagree">I disagree
        <br>
        <button>Complete reservation</button>
    </form>
    <div>
        <h2>OK</h2>
    </div>
</body>
</html>
