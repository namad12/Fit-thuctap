<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 500px; margin-left: 30%;">
        <h1>Zoo Keeper Applicaton Form</h1>
        <p><i>Please complete the form. Mandatory fiedls are marked width a *</i></p>
        <fieldset>
            <legend> CONTACT DETALS </legend>
            <table>
                <tr height="10"></tr>
                <tr>
                    <td width="100"><label>Name*</label></td>
                    <td><input type="text" size="30" placeholder="FirstName and LastName"></td>
                </tr>
                <tr height="10"></tr>
                <tr>
                    <td width="100"><label>Telephone</label></td>
                    <td><input type="text" size="30" ></td>
                </tr>
                <tr height="10"></tr>
                <tr>
                    <td width="100"><label>Email*</label></td>
                    <td><input type="text" size="30" ></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend> PERSONAL INFORMATION </legend>
            <table>
                <tr height="10"></tr>
                <tr>
                    <td width="100"><label>Age*</label></td>
                    <td><input type="text" size="30" ></td>
                </tr>
                <tr height="10"></tr>
                <tr>
                    <td width="100"><label>Gender*</label></td>
                    <td>
                        <select>
                            <option>Female</option>
                            <option>Male</option>
                        </select>
                    </td>
                </tr>
                <tr height="10"></tr>
                <tr>
                    <td width="100"><label>When did you first know you wanted to be a zoo-keeper</label></td>
                    <td><textarea row="10" cols="30"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend> PICK YOUR FAVORITE ANIMALS </legend>
            <table>
                <tr height="10"></tr>
                <tr>
                    <td width="100"><input type="checkbox" name="animal" value="Zebra">Zebra</td>
                    <td width="100"><input type="checkbox" name="animal" value="Cat">Cat</td>
                    <td width="100"><input type="checkbox" name="animal" value="Anaconda">Anaconda</td>
                    <td width="100"><input type="checkbox" name="animal" value="Human">Human</td>
                    
                </tr>
                <tr height="10"></tr>
                <tr>
                    <td width="100"><input type="checkbox" name="animal" value="Elephant">Elephant</td>
                    <td width="100"><input type="checkbox" name="animal" value="Wildebeest">Wildebeest</td>
                    <td width="100"><input type="checkbox" name="animal" value="Pigeon">Pigeon</td>
                    <td width="100"><input type="checkbox" name="animal" value="Crab">Crab</td>
                    
                </tr>
                
            </table>
        </fieldset>
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
